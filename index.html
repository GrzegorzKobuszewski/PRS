<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>


<body>

  <header>

    <h1>
      <span>ROCK</span>
      <span>PAPER</span>
      <span>SCISSORS</span>
    </h1>

    <div class="score">
      <span><strong>SCORE</strong></span>
      <strong class="points">12</strong>
    </div>

  </header>


  <main>

    <section class="options">
      
      <button class="button button--paper" data-pick="paper">
        <div class="button__image-container">
          <img src="./images/icon-paper.svg" alt="Paper - Papier">
        </div>
      </button>

      <button class="button button--rock" data-pick="rock">
        <div class="button__image-container">
          <img src="./images/icon-rock.svg" alt="Rock - Kamień">
        </div>
      </button>

      <button class="button button--scissors" data-pick="scissors">
        <div class="button__image-container">
          <img src="./images/icon-scissors.svg" alt="Scissors - Nożyce">
        </div>
      </button>

    </section>


    <section class="battle hidden">

      <div class="pick-up">
        <span class="pick-up__title">YOU PICK</span>
        <div class="pick__container pick__container--player">
          <div class="button button--paper">
            <div class="button__image-container">
              <img src="./images/icon-paper.svg" alt="Paper - Papier">
            </div>
          </div>
        </div>
      </div>


      <div class="pick-up">
        <span class="pick-up__title">THE HOUSE PICKED</span>
        <div class="pick__container pick__container--ai"></div>
          <div class="pick-up_placeholder"></div>

      </div>



    </section>



  </main>

</body>

</html>
